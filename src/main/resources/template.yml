onespinsound:
spinsound:
losesound:

### stock - 初期ストック
### raise - 1回転ごとにストックに追加される額
stock:
  default: 10000
  raise: 100


###
### 例
### chance: 100
### win:
###   'あたり':
###      chance: 10
### 例
###
### 下記winのchanceの合計から確率が算出される
### 例の場合 あたり が当たる確率は10/110
chance: 120

### win:
###   役の名前:
###     message: 当選時メッセージ (%player% = 当選者MCID || %money% = 当選金額)
###     symbols: [何がそろって当たるか]
###     pot: true/false (trueでストック排出 falseで維持)
###     actions:
###       - 'MULTI: 2' (ストックに乗算)
###       - 'RAISE: 5000' (ストックに加算)
###     commands:
###       - サーバーによるコマンド (%player% = 当選者MCID || %money% = 当選金額)
win:
  '&e&l当たり':
    message: '&e%player%はスロットで%name%で%money%円を獲得した！'
    symbols: [stone-0, stone-0, stone-0]
    chance: 10
    winsound:
    pot: true
    actions:
      - 'MULTI: 2'
    commands:
      - 'give %player% stone'
  '&e&l子役':
    message:
    symbols: [stone-0, stone-0, stone-0]
    chance: 100
    winsound:
    pot: false
    actions:
      - 'RAISE: 5000'
    commands:
      - 'give %player% stone 64'